# ============================================
# Docker Compose - Development (Local PostgreSQL)
# ============================================
# 로컬 개발 환경용 (PostgreSQL 포함)

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logindemo-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/logindemo?schema=public
      - DIRECT_URL=postgresql://postgres:postgres@db:5432/logindemo?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: logindemo-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=logindemo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
